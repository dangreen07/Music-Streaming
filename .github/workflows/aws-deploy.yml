name: Deploy to Digital Ocean

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: executing remote ssh commands
                uses: appleboy/ssh-action@v1.2.0
                with:
                    host: ${{ secrets.HOST }}
                    username: ${{ secrets.USERNAME }}
                    key: ${{ secrets.SSH_KEY }}
                    port: ${{ secrets.PORT }}
                    command_timeout: 45m
                    script: 
                        |
                        cd /home/ubuntu/Music-Streaming
                        git pull
                        sudo docker compose up --build -d
